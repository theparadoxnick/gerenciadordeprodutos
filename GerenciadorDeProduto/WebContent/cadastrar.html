<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
</head>
<body>
	<h1>Cadastro - Produto:</h1>
	
	<form action= "Cadastro_Produto.do" method ="post">
	  
		<h3>Código:</h3>
      	<input type = "number"  name = "codigo_produto" > <br>
      
      	<h3>Nome:</h3>
      	<input type = "text" name = "nome_produto"> <br>
      
      	<h3>Descrição:</h3>
      	<textarea name="descricao_produto" cols="40" rows="5"></textarea><br>
      
      	<h3>Valor:</h3>
      	<input type ="text" name = "valor_produto"> <br>
      
      	<h3>Estoque:</h3>
      	<input type="number" name = "estoque_produto"> <br> <br>

      	<input type = "submit" value="Enviar cadastro">
      
 	</form>
</body>
</html>
